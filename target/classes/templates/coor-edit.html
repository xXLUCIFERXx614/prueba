<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Editar Estudiante</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 50px;
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 40px;
    }

    .form-group label {
        font-weight: bold;
    }

    .btn-custom {
        background-color: #007bff;
        color: #fff;
        border: none;
        transition: background-color 0.3s;
    }

    .btn-custom:hover {
        background-color: #0056b3;
    }

    .btn-cancel {
        background-color: #dc3545;
        color: #fff;
        border: none;
    }

    .btn-cancel:hover {
        background-color: #c82333;
    }
</style>
</head>
<body>
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div class="col-md-10 mx-auto">
                <form th:action="@{/coordinadores/edit}" th:object="${coordinadores}" method="post">
                    <div class="row">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group col-md-6">
                            <label for="nombre">Id</label>
                            <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="ID">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="apellido">Apellido</label>
                            <input type="text" th:field="*{apellido}" class="form-control" id="apellido" placeholder="Apellido">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telefono">Teléfono</label>
                            <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Teléfono">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="col-md-12 mt-4">
                            <button type="submit" class="btn btn-custom mr-2">Enviar</button>
                            <a th:href="@{/coordinadores}" class="btn btn-cancel">
                                <i class="fas fa-times-circle mr-2"></i>Cancelar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
