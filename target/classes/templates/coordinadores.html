<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Coordinadores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .btn-container {
            margin-bottom: 20px;
        }

        .table {
            border-collapse: collapse;
            background-color: #fff;
        }

        .table th,
        .table td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table tbody tr:hover {
            background-color: #f0f0f0;
        }

        .btn-custom {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .btn-custom:hover {
            color: dodgerblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
        <h1>Listado de Coordinadores de la Prueba Saber Pro</h1>
            <div class="btn-container d-flex justify-content-between align-items-center">
                <a th:href="@{/estudiantes}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left mr-2"></i> Atras
                </a>
                <a th:href="@{/coordinadores/new}" class="btn btn-primary">
                    <i class="fas fa-user-plus mr-2"></i> Agregar Coordinador
                </a>
            	</div>
            	<div th:if="${coordinadores.empty}">
    			<h2 class="text-center">No se encontraron registros</h2>
				</div>
					<div th:if="${not coordinadores.empty}">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Tel√©fono</th>
                                <th>Email</th>
                                <th colspan="2" class="text-center">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="coordinador : ${coordinadores}">
                                <td th:text="${coordinador.nombre}"></td>
                                <td th:text="${coordinador.apellido}"></td>
                                <td th:text="${coordinador.telefono}"></td>
                                <td th:text="${coordinador.email}"></td>
                                <td class="text-center">
                                    <a th:href="@{/coordinadores/edit/{id}(id=${coordinador.id})}" class="btn btn-custom">
                                        <i class="fas fa-user-edit"></i>
                                    </a>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/coordinadores/delete/{id}(id=${coordinador.id})}" class="btn btn-custom">
                                        <i class="fas fa-user-times"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
